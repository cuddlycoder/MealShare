<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliver</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="icon" href="../static/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class = "main_section">
        <h1>&#129330;&nbsp;DELIVER&nbsp;&#129330; </h1>

        <p>Add information here</p>

        <form action="" id="deliver-form">
            <!--Name Input-->
            <div class = "input-form">
                <label for="full-name">Full Name</label>
                <input type="text" name="full-name" class="form-control" id = "full-name" placeholder="Jimmy">
            </div>
            <br>
            <!--Email Input-->
            <div class = "input-form">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id = "email-add" placeholder="jimmym123@yahoo.com">
            </div>
            <br>
            <!--Phone Num Input-->
            <div class = "input-form">
                <label for="phone">Personal Phone Number</label>
                <input type="tel" name="phone" class="form-control" id = "phone-num" placeholder="+1 (234)-567-8910">
            </div>
            <br>
            <!--Address-->
            <div class = "input-form">
                <label for="address">Home Address</label>
                <input type="text" name="address" class="form-control" id = "address" placeholder="123 Lorem Ave. ">
            </div>
            <br>
            <br>
            <br>
            <br>
            <!--Distance-->
            <div class = "input-form">
                <label for="distance">How far are you willing to go? </label>
                <select name="distance" id="distance">
                    <option value="">Please choose an option..</option>
                    <option value="10mil">10 mile</option>
                    <option value="15mil">15 mile</option>
                    <option value="20mil">20 mile</option>
                    <option value="25mil">25 mile</option>
                    <option value="Any">Any distance</option>
                </select>
            </div>
            <!--Car Type-->
            <div class = "input-form">
                <label for="Ctype">What's your car type </label>
                <select name="distance" id="car-type">
                    <option value="">Please choose an option..</option>
                    <option value="sedan">Sedan</option>
                    <option value="hatchb">Hatchback</option>
                    <option value="minivan">Minivan</option>
                    <option value="suv">SUV</option>
                    <option value="truck">Truck</option>
                    <option value="conver">Convertabile</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </form>
    
        <div>
            <button class="Sbtn" id = "submit">Submit Information</button>
        </div>
        
        <br>
        <br>
        <div>
            <footer>&copy; 2024 @mealshare</footer>
         </div>
         <script type="text/javascript" src = "../static/deliver.js"></script>
</body>
</html>
